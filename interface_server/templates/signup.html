{% extends 'base.html' %}

{% block title %}
SignUp | PetMatters
{% endblock %}

{% block content %}

    <form action="{{ url_for('app_views.signup') }}" method="post" class="form max-w-lg w-11/12 mt-10 sm:mt-20 mx-auto">
        
        <!-- CSRF Token for Protection -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <h3 class="mb-1">Sign Up</h3>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="input-field" id="email" value="{{ email if email else '' }}" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="input-field" id="password" required>
        </div>
        <button type="submit" class="formButton mt-3">Sign Up</button>
        
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flashes mt-2">
                    {% for category, message in messages %}
                        <div class="text-xs sm:text-sm text-red-700">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </form>

{% endblock %}
