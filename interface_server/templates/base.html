<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Link to main styles.css or tailwind.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <title>{% block title %}PetMatters{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <nav class="nav-container p-4 w-full flex justify-between items-center bg-gray-100 shadow">
        <!-- Logo -->
        <a class="navbar-brand text-lg font-bold text-gray-800" href="{{ url_for('app_views.index') }}">
            PetMatters
        </a>

        <!-- Button Container -->
        <div class="flex items-center space-x-4">
            <!-- Log In Button -->
            <a href="{{ url_for('app_views.login') }}" class="secondaryButton">
                Log In
            </a>
            <!-- Call to Action -->
            <a href="{{ url_for('app_views.features') }}" class="formButton">
                Try It Now
            </a>
        </div>
    </nav>


    <!-- Content Wrapper -->
    <div class="flex-grow w-full">
        <div class="flex-col mx-auto">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-container p-4 bg-gray-300 text-center text-sm w-full">
        <p class="text-gray-600">&copy; {{ 2024 }} PetMatters. All Rights Reserved.</p>
        <div class="flex justify-center gap-4 mt-2">
            <a href="{{ url_for('app_views.terms_of_service') }}" class="text-blue-500 hover:underline">
                Terms of Service
            </a>
            <a href="{{ url_for('app_views.privacy_policy') }}" class="text-blue-500 hover:underline">
                Privacy Policy
            </a>
        </div>
    </footer>

</body>
</html>
